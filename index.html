<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achtung die Kurve - 3D Web Version</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls-info">
    <h2>Achtung die Kurve - Two Player Edition</h2>
    <div class="player-controls">
      <div class="player1">
        <h3>Player 1 (Red)</h3>
        <p>Left Arrow: Turn Left</p>
        <p>Right Arrow: Turn Right</p>
      </div>
      <div class="player2">
        <h3>Player 2 (Blue)</h3>
        <p>Left Mouse Button: Turn Left</p>
        <p>Right Mouse Button: Turn Right</p>
      </div>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
<script type="module" src="script.js"></script>
</body>
</html>
