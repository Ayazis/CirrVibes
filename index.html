<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achtung die Kurve - 3D Web Version</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls-info">
    <h2>Achtung die Kurve - Two Player Edition</h2>
    <div class="player-controls">
      <div class="player1 player-card">
        <h3><span class="swatch" style="width:12px;height:12px;background:#ff6666;display:inline-block;border-radius:2px;margin-right:8px;"></span>Player 1 (Red)</h3>
        <p>Left Arrow: Turn Left</p>
        <p>Right Arrow: Turn Right</p>
      </div>
      <div class="player2 player-card">
        <h3><span class="swatch" style="width:12px;height:12px;background:#6666ff;display:inline-block;border-radius:2px;margin-right:8px;"></span>Player 2 (Blue)</h3>
        <p>Left Mouse Button: Turn Left</p>
        <p>Right Mouse Button: Turn Right</p>
      </div>
    </div>
    <div class="game-info">
      <p>Avoid hitting boundaries and trails.</p>
    </div>
      <div class="interface-actions">
        <button id="openPlayerMenuBtn" class="ghost">Player Selection</button>
        <button id="startGameBtn">Start</button>
      </div>
      <div class="multiplayer-panel">
        <label>Room ID</label>
        <input id="roomIdInput" placeholder="room-xxxxxx" />
        <div class="actions">
          <button id="createRoomBtn">Create</button>
          <button id="joinRoomBtn">Join</button>
        </div>
        <small id="mpStatus">Offline</small>
        <small id="mpLatency">Latency: --</small>
      </div>
  </div>
  <canvas id="gameCanvas"></canvas>
<script type="module" src="script.js"></script>
</body>
</html>
